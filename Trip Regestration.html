<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Background Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 40vh;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <video class="video-bg" autoplay muted loop>
    <source src="videoBG3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="content">
    Welcome to My Site
  </div>

</body>
</html>
